<body>

<nav class="navbar navbar-expand-lg n bg-warning" id="navbar">
    <div class="container-fluid">

<main class="">

    <div id="contextMenu">
        <ul>
            <li id="change_text"><input class="form-control form-control-sm" type="text"
                                        id="change_text_button"></li>
            <li id="change_bg_color">Farba pozadia <input
                    class="btn btn-light outline-light form-control-sm form-control-color"
                    type="color" id="change_bg_color_button"></li>

            <li id="duplicate_card">Vytvor kópiu</li>
            <li id="remove_card">Vymaž</li>


            <li class="row text-center">
                <div>Kategória:</div>
                <div class="color-button-row" id="category_colors">
                    <button class="color-btn" style="background-color: orange;"></button>
                    <button class="color-btn" style="background-color: red;"></button>
                    <button class="color-btn" style="background-color: rebeccapurple;"></button>
                    <button class="color-btn" style="background-color: dodgerblue;"></button>
                    <button class="color-btn" style="background-color: forestgreen;"></button>
                </div>
            </li>
        </ul>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nová kartička</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="movableCardRadio" id="iCardRadio">
                        <label class="form-check-label" for="iCardRadio">
                            pevná
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="movableCardRadio" id="mCardRadio" checked>
                        <label class="form-check-label" for="mCardRadio">
                            pohyblivá
                        </label>
                    </div>

                    <div>

                        <input class="form-check-input" type="radio" name="txtorImageRadio" id="reveal" checked>
                        <label class="form-check-label" for="reveal">obrázok</label>

                        <input class="form-check-input" type="radio" name="txtorImageRadio" id="hideBack">
                        <label class="form-check-label" for="hideBack">text</label>

                        <div id="image_input">
                            <br>
                            <form id="image_input-form" class="nice" action="" method="post">
                                <input class="form-control" type="file" accept="image/*" id="id_image_input" multiple>
                            </form>
                            <div id="modal_message">Nebol vložený obrázok.</div>
                        </div>

                        <div id="text_values">

                            <div>
                                <input class="input-block-level btn btn-light outline-light form-control form-control-color"
                                       title="Vyber farbu textu" type="color" id="color_selector_text" value="#000000">
                                <label for="color_selector_text">farba textu</label>
                            </div>
                            <div>
                                <input class="input-block-level btn btn-light outline-light form-control form-control-color"
                                       title="Vyber farbu pozadia" type="color" id="color_selector_bg" value="#ffff00">
                                <label for="color_selector_bg">farba pozadia</label>
                            </div>
                            <div>
                                <label> text:
                                    <input class="form-control form-control-sm" type="text" placeholder="..."
                                           id="text_value">
                                </label>
                            </div>

                            <label>šírka:
                                <input class="form-control form-control-sm" type="text" placeholder="100" id="width">
                            </label>

                            <label>výška:
                                <input class="form-control form-control-sm" type="text" placeholder="100" id="height">
                            </label>

                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submit">ok</button>
                    <button hidden type="button" class="btn btn-primary" data-bs-dismiss="modal" id="hiddenSubmit">
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="bgChangeModal" tabindex="-1" role="dialog" aria-labelledby="bgChangeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bgChangeModalLabel">Zmena pozadia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">
                    <div class="form-check">
                    </div>

                    <div>

                        <div id="bg">

                            <label for="id_bg"> Obrázok pozadia:</label>
                            <form id="bg-form" class="nice" action="" method="post">
                                <input class="form-control" type="file" accept="image/*" name="bg" id="id_bg">
                            </form>


                            <label for="bg_color"> alebo farba pozadia:</label>

                            <input class="input-block-level btn btn-outline-dark btn-light form-control form-control-color"
                                   title="Vyber farbu pozadia" type="color" id="bg_color" value="#ffffff">
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="bg_submit">ok
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="loadModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadModalLabel">Načítaj aktivitu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">
                    <div class="form-check">
                    </div>

                    <div>
                        <div class="text-danger"> Načítaním novej aktivity sa vymaže rozrobená aktivita!</div>
                        <br>
                        <div id="load">
                            <form id="json" class="nice" action="" method="post">
                                <input class="form-control" type="file" accept="application/json" name="json_input"
                                       id="json_input">
                            </form>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="load_submit_button">ok
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clearModalLabel">Nová aktivita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    Naozaj chcete vymazať celú plochu?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nie</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="clear_submit_button">Áno
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">

        <div class="row">
            <div class="col-1 bg-secondary-subtle" id="settings_col">
                <div id="left_panel_content">

                    <div class="row">
                        <button type="button" class="btn btn-warning bi bi-plus" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                                title='Pridaj kartičku'>
                        </button>

                    </div>
                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-arrows-move" title='Posúvaj kartičky'
                                id="move_button">
                        </button>
                    </div>

                    <!--                    <div class="row">-->
                    <!--                        <button class="input-block-level btn btn-warning bi bi-square-fill"-->
                    <!--                                title='pridaj prázdnu kartičku'-->
                    <!--                                id="add_button">-->
                    <!--                        </button>-->
                    <!--                    </div>-->

                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-arrows-angle-expand"
                                title='Uprav veľkosť kartičky'
                                id="resize_button">
                        </button>
                    </div>

                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-tree" data-bs-toggle="modal"
                                data-bs-target="#bgChangeModal" title='Zmena pozadia'>
                        </button>
                    </div>

                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-trash" title='Nová aktivita'
                                id="clear_button" data-bs-toggle="modal" data-bs-target="#clearModal">
                        </button>
                    </div>


                    <div class="row">
                        <div class="form-check form-switch">
                            <label class="form-check-label bi-shuffle" for="shuffle_cards"></label>
                            <input title='Miešanie pohyblivých kartičiek pri spustení hry' class="form-check-input"
                                   type="checkbox"
                                   id="shuffle_cards" checked>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-check form-switch">
                            <label class="form-check-label bi-square" for="outline_cards"></label>
                            <input title='Zobraz koncové pozície pri hre' class="form-check-input" type="checkbox"
                                   id="outline_cards" checked>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-check form-switch">
                            <label class="form-check-label bi-grid-3x3" for="show_grid"></label>
                            <input title='Zobraz mriežku' class="form-check-input" type="checkbox"
                                   id="show_grid" checked>
                        </div>
                    </div>

                    <!--                    <div class="row">-->
                    <!--                        <div class="form-check form-switch">-->
                    <!--                            <label class="form-check-label bi-arrow-repeat" for="switch_cards"></label>-->
                    <!--                            <input title='zamieňanie kartičiek' class="form-check-input" type="checkbox"-->
                    <!--                                   disabled id="switch_cards">-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                </div>

            </div>


            <div class="col-9">
                <div class="row">

                    <div class="col" style="height: 3em">
                        <button type="button" class="btn btn-warning bi bi-x"
                                id="close_button" title='Zavri'>
                        </button>

                        <button type="button" class="btn btn-warning bi bi-question"
                                id="check_answer_button" title='Kontrola riešenia'>
                        </button>

                    </div>

                </div>


                <div class="row" id="canvas-row">
                    <canvas id="sketchpad_main"></canvas>
                </div>
            </div>

            <div class="col-2 bg-secondary-subtle" id="steps_col">
                <div class="row border-right">
                    <div id="right_panel_content">

                        <div class="row">

                            <div class="col-6">

                                <button class="btn btn-warning bi-house" title="Ulož domovský stav"
                                        id="home_state_button"></button>
                            </div>


                            <div>
                                <h6>Domovský stav</h6>
                                <canvas id="home_state_canvas"></canvas>
                            </div>

                            <div class="col-6">
                                <button class="btn btn-warning bi-check" title="Ulož finálny stav"
                                        id="final_state_button"></button>
                            </div>

                            <div>
                                <h6>Finálny stav</h6>
                                <canvas id="final_state_canvas"></canvas>
                            </div>


                            <div>
                                <button class="input-block-level btn btn-secondary bi bi-play" title='Spusti aktivitu'
                                        id="run_button">
                                </button>
                            </div>

                            <div class="col">
                                <button class="input-block-level btn btn-secondary bi bi-save" id="save_button"
                                        title='Ulož aktivitu'>
                                </button>
                            </div>
                            <div class="col">
                                <button class="input-block-level btn btn-secondary bi-folder2-open" id="load_button"
                                        data-bs-toggle="modal" data-bs-target="#loadModal" title='Načítaj aktivitu'>
                                </button>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</main>

</body>
