<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src='js/main.js'></script>
<script src='js/canvas.js'></script>
<script src='js/buttons.js'></script>

<script src='js/menu.js'></script>
<script src='js/run.js'></script>

<script src='js/Card/card.js'></script>

<script src='js/Card/TextCard.js'></script>
<script src='js/Card/ImageCard.js'></script>


<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-warning" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="exercise.html">PROSTREDIE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">úvod</a></li>
                <li class="nav-item"><a class="nav-link" href="tutorial.html">návod</a></li>
                <li class="nav-item"><a class="nav-link" href="exercise.html">prostredie</a></li>
            </ul>
        </div>
    </div>
</nav>


<main class="">

    <div id="contextMenu">
        <ul>
            <li id="remove_card">Vymaž</li>
        </ul>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nová kartička</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="movableCardRadio" id="iCardRadio">
                        <label class="form-check-label" for="iCardRadio">
                            pevná
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="movableCardRadio" id="mCardRadio" checked>
                        <label class="form-check-label" for="mCardRadio">
                            pohyblivá
                        </label>
                    </div>

                    <div>

                        <input type="radio" name="d" id="reveal" checked>
                        <label for="reveal">obrázok</label>

                        <input type="radio" name="d" id="hideBack">
                        <label for="hideBack">text</label>

                        <div id="email">
                            <form id="email-form" class="nice" action="" method="post">
                                <input type="file" accept="image/*" name="EMAIL" id="id_email" multiple>
                                <input type="hidden" name="name" id="id_name_email">
                            </form>
                        </div>

                        <div id="text_values">

                            <div>
                                <input class="input-block-level btn btn-light outline-light form-control form-control-color"
                                       title="vyber farbu" type="color" id="color_selector_text" value="#000000">
                                <label for="color_selector_text">farba textu</label>
                            </div>
                            <div>
                                <input class="input-block-level btn btn-light outline-light form-control form-control-color"
                                       title="vyber farbu" type="color" id="color_selector_bg" value="#ffff00">
                                <label for="color_selector_bg">farba pozadia</label>
                            </div>
                            <div>
                                <label> text:
                                    <input class="form-control form-control-sm" type="text" placeholder="..."
                                           id="text_value">
                                </label>
                            </div>


                        </div>

                    </div>


                    <label> šírka:
                        <input class="form-control form-control-sm" type="text" placeholder="100" id="xvalue">
                    </label>

                    <label>výška:
                        <input class="form-control form-control-sm" type="text" placeholder="100" id="yvalue">
                    </label>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit">ok
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="bgChangeModal" tabindex="-1" role="dialog" aria-labelledby="bgChangeModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bgChangeModalLabel">Zmena pozadia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-check">
                    </div>

                    <div>
                        <div id="bg">
                            <form id="bg-form" class="nice" action="" method="post">
                                <input type="file" accept="image/*" name="bg" id="id_bg">
                            </form>
                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="bg_submit">ok
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="loadModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loadModalLabel">Načítaj aktivitu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-check">
                    </div>

                    <div>

                        <div id="load">
                            <form id="json" class="nice" action="" method="post">
                                <input type="file" accept="application/json" name="json_input" id="json_input">
                            </form>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="load_submit">ok
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">

        <div class="row">
            <div class="col-1 bg-secondary-subtle" id="settings_col">
                <div id="left_panel_content">

                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-square" title='nová aktivita'
                                id="new_activity_button">
                        </button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-warning bi bi-plus" data-toggle="modal"
                                data-target="#exampleModal"
                                title='pridaj kartičku'>
                        </button>

                    </div>
                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-arrows-move" title='posúvaj kartičky'
                                id="move_button">
                        </button>
                    </div>

                    <div class="row">
                        <button class="input-block-level btn btn-warning bi bi-square-fill"
                                title='pridaj prázdnu kartičku'
                                id="add_button">
                        </button>
                    </div>

                    <div class="row">
                        <button class="input-block-level btn btn-secondary bi bi-tree" data-toggle="modal"
                                data-target="#bgChangeModal" title='zmena pozadia'>
                        </button>
                    </div>

                    <div class="row">

                        <div class="form-check form-switch">
                            <label class="form-check-label bi-shuffle" for="shuffle_cards"></label>
                            <input class="form-check-input" type="checkbox" id="shuffle_cards">
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-9">
                <div class="row">

                    <div class="col" style="height: 3em">
                        <button type="button" class="btn btn-warning bi bi-x"
                                id="close_button" title='zavri'>
                        </button>

                        <button type="button" class="btn btn-warning bi bi-question"
                                id="check_answer_button" title='kontrola riešenia'>
                        </button>

                    </div>

                </div>


                <div class="row" id="canvas-row">
                    <canvas id="sketchpad_main"></canvas>
                </div>
            </div>

            <div class="col-2 bg-secondary-subtle" id="steps_col">
                <div class="row border-right">
                    <div id="right_panel_content">

                        <div class="row">

                            <div class="col-6">

                                <button class="btn btn-warning bi-house" title="ulož domáci stav"
                                        id="home_state_button"></button>
                            </div>

                            <div class="col-6">
                                <button class="btn btn-warning bi-check" title="ulož finálny stav"
                                        id="final_state_button"></button>
                            </div>

                            <div>
                                <label>domáci stav</label>
                                <canvas id="home_state_canvas"></canvas>
                            </div>

                            <div>
                                <label>finálny stav</label>
                                <canvas id="final_state_canvas"></canvas>
                            </div>


                            <div>
                                <button class="input-block-level btn btn-secondary bi bi-play" title='spusti aktivitu'
                                        id="run_button">
                                </button>
                            </div>

                            <div class="col">
                                <button class="input-block-level btn btn-secondary bi bi-save" id="save_button"
                                        title='ulož'>
                                </button>
                            </div>
                            <div class="col">
                                <button class="input-block-level btn btn-secondary bi-folder2-open" id="load_button"
                                        data-toggle="modal" data-target="#loadModal" title='načítaj súbor'>
                                </button>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


</main>

</body>

</html>
